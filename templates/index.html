<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mars News</h1>      
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Mars Info</a></p>
    <div>
    </div>
    <div>
      <img src= "{{ img_dict.Featured_Image }}" alt="Featured Image">
    </div>
    <div>
        {% for item in img_dict %}
        <div class="col-lg-4">
          <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">{{ item.img_Title }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">URL: {{ item.img_url }}</h6>
                </div>
                </div>
            </div>
        
        {% endfor %}
      </div>
  </div>
</body>

</html>
