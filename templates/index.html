<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mars News</h1>      
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Mars Info</a></p>
    <div>
    </div>
    
    <div>
        
        <div class="col-lg-4">
          <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">{{ data.news_headline }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">URL: {{ data.news_link }}</h6>
                <p>{{ data.news_text }}</p>
                </div>
                </div>
            </div>
        
      </div>
      <div>
      <img src= "{{ data.featured_img }}" alt="Featured Image">
      <img src= "{{ data.mars_hemis[0][0] }}" alt = "Mars-Hemi">
      <img src= "{{ data.mars_hemis[0][1] }}" alt = "Mars-Hemi">
      <img src= "{{ data.mars_hemis[0][2] }}" alt = "Mars-Hemi">
      <img src= "{{ data.mars_hemis[0][3] }}" alt = "Mars-Hemi">



    </div>
  </div>
</body>

</html>
